<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>EVHS NSB Scoreboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        text-align: center;
        padding: 20px;
    }
    .scoreboard {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 20px;
    }
    .team {
        background: #222;
        padding: 20px;
        border-radius: 10px;
        width: 250px;
    }
    button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }
    .timer {
        font-size: 60px;
        margin-top: 30px;
    }
</style>
</head>
<body>

<h1>EVHS NSB Scoreboard</h1>

<div class="scoreboard">
    <div class="team">
        <h2>Team A</h2>
        <h1 id="scoreA">0</h1>
        <button onclick="addPoints('A',4)">+4</button>
        <button onclick="addPoints('A',10)">+10</button>
        <button onclick="resetTeam('A')">Reset A</button>
    </div>

    <div class="team">
        <h2>Team B</h2>
        <h1 id="scoreB">0</h1>
        <button onclick="addPoints('B',4)">+4</button>
        <button onclick="addPoints('B',10)">+10</button>
        <button onclick="resetTeam('B')">Reset B</button>
    </div>
</div>

<h2 class="timer" id="timer">0</h2>

<button onclick="startFive()">Start 5 sec</button>
<button onclick="startTwenty()">Start 20 sec</button>
<button onclick="stopTimer()">Stop</button>

<script>
let scoreA = 0;
let scoreB = 0;
let timerInterval = null;

function addPoints(team, points) {
    if (team === 'A') {
        scoreA += points;
        document.getElementById("scoreA").innerText = scoreA;
    } else {
        scoreB += points;
        document.getElementById("scoreB").innerText = scoreB;
    }
}

function resetTeam(team) {
    if (team === 'A') {
        scoreA = 0;
        document.getElementById("scoreA").innerText = 0;
    } else {
        scoreB = 0;
        document.getElementById("scoreB").innerText = 0;
    }
}

function stopTimer() {
    clearInterval(timerInterval);
    timerInterval = null;
}

function runCountdown(seconds, callback) {
    let t = seconds;
    document.getElementById("timer").innerText = t;

    timerInterval = setInterval(() => {
        t--;
        document.getElementById("timer").innerText = t;
        if (t <= 0) {
            clearInterval(timerInterval);
            timerInterval = null;
            if (callback) callback();
        }
    }, 1000);
}

function startFive() {
    stopTimer();
    runCountdown(5);
}

function startTwenty() {
    stopTimer();

    // First phase: 15–0
    runCountdown(15, () => {
        // Second phase: 5–0
        runCountdown(5);
    });
}
</script>

</body>
</html>
