<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>NSB Scoreboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root {
    --teal: #009f9a;
    --dark: #0d0d0d;
    --light: #f3f7f6;
  }
  body {
    margin: 0;
    font-family: Inter, sans-serif;
    background: #050808;
    color: var(--light);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    margin-top: 0;
    color: var(--teal);
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .scoreboard {
    display: flex;
    gap: 20px;
    margin: 20px 0;
  }
  .team {
    background: #0f1a1b;
    padding: 20px;
    border-radius: 12px;
    width: 260px;
    border: 1px solid rgba(255,255,255,0.08);
  }
  .team h2 input {
    background: transparent;
    border: none;
    color: var(--light);
    font-size: 20px;
    width: 100%;
    font-weight: 600;
    outline: none;
  }
  .points {
    font-size: 48px;
    font-weight: 700;
    color: var(--teal);
    margin: 20px 0;
    text-align: center;
  }
  .btn-row {
    display: flex;
    gap: 10px;
    justify-content: center;
  }
  button {
    cursor: pointer;
    background: transparent;
    border: 1px solid var(--teal);
    color: var(--teal);
    padding: 10px 14px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 16px;
    transition: 0.15s;
  }
  button:hover {
    background: var(--teal);
    color: #031111;
  }
  .timer-box {
    margin-top: 30px;
    background: #0f1a1b;
    padding: 20px;
    border-radius: 12px;
    width: 300px;
    border: 1px solid rgba(255,255,255,0.08);
    text-align: center;
  }
  .time-display {
    font-size: 48px;
    font-weight: 700;
    color: var(--teal);
    letter-spacing: 2px;
    margin-bottom: 16px;
  }
  .timer-controls button {
    width: 100%;
    margin-top: 6px;
  }
</style>
</head>
<body>

<h1>NSB Scoreboard</h1>

<div class="scoreboard">

  <!-- TEAM 1 -->
  <div class="team">
    <h2><input id="team1name" value="Team A"></h2>
    <div class="points" id="score1">0</div>
    <div class="btn-row">
      <button onclick="addScore(1,4)">+4</button>
      <button onclick="addScore(1,10)">+10</button>
    </div>
  </div>

  <!-- TEAM 2 -->
  <div class="team">
    <h2><input id="team2name" value="Team B"></h2>
    <div class="points" id="score2">0</div>
    <div class="btn-row">
      <button onclick="addScore(2,4)">+4</button>
      <button onclick="addScore(2,10)">+10</button>
    </div>
  </div>

</div>

<!-- TIMER -->
<div class="timer-box">
  <div class="time-display" id="timeDisplay">00:00</div>

  <div class="timer-controls">
    <button onclick="setTimer(5)">Set 5 Seconds</button>
    <button onclick="setTimer(20)">Set 20 Seconds</button>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>
</div>

<script>
/* ---- SCORE LOGIC ---- */
let score1 = 0;
let score2 = 0;

function addScore(team, amt) {
  if (team === 1) {
    score1 += amt;
    document.getElementById("score1").textContent = score1;
  } else {
    score2 += amt;
    document.getElementById("score2").textContent = score2;
  }
}

/* ---- TIMER LOGIC ---- */
let remaining = 0;
let interval = null;

function setTimer(seconds) {
  remaining = seconds;
  updateDisplay();
}

function startTimer() {
  if (interval) return;
  interval = setInterval(() => {
    remaining--;
    if (remaining <= 0) {
      remaining = 0;
      clearInterval(interval);
      interval = null;
    }
    updateDisplay();
  }, 1000);
}

function pauseTimer() {
  clearInterval(interval);
  interval = null;
}

function resetTimer() {
  clearInterval(interval);
  interval = null;
  remaining = 0;
  updateDisplay();
}

function updateDisplay() {
  let mm = String(Math.floor(remaining / 60)).padStart(2, '0');
  let ss = String(remaining % 60).padStart(2, '0');
  document.getElementById("timeDisplay").textContent = `${mm}:${ss}`;
}
</script>

</body>
</html>
