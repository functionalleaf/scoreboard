<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>EVHS NSB Scoreboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0b0f1a;
        color: #e6f0ff;
        text-align: center;
        padding: 30px;
    }

    h1 {
        font-size: 50px;
        margin-bottom: 20px;
        color: #78a7ff;
        letter-spacing: 2px;
    }

    .scoreboard {
        display: flex;
        justify-content: center;
        gap: 60px;
        margin-top: 20px;
        flex-wrap: wrap;
    }

    .team {
        background: #101825;
        border: 2px solid #3459b8;
        padding: 30px;
        border-radius: 20px;
        width: 300px;
        box-shadow: 0 0 25px rgba(80,120,255,0.25);
    }

    .team h2 {
        font-size: 32px;
        color: #9dbaff;
        margin-bottom: 15px;
    }

    .score {
        font-size: 90px;
        font-weight: bold;
        margin: 20px 0;
        color: #e6f0ff;
    }

    button {
        padding: 14px 28px;
        margin: 8px;
        border: none;
        border-radius: 10px;
        font-size: 20px;
        cursor: pointer;
        font-weight: bold;
    }

    .add {
        background: #3d6bff;
        color: white;
    }

    .undo {
        background: #1a2740;
        color: #9dbaff;
        border: 1px solid #3459b8;
    }

    .reset {
        background: #142033;
        color: #ff8080;
        border: 1px solid #923737;
    }

    .timer {
        font-size: 90px;
        margin-top: 40px;
        color: #78a7ff;
        font-weight: bold;
    }

    .timer-buttons button {
        background: #3d6bff;
        color: white;
        margin: 10px;
        border-radius: 12px;
    }

</style>
</head>
<body>

<h1>EVHS National Science Bowl Scoreboard</h1>

<div class="scoreboard">

    <!-- TEAM A -->
    <div class="team">
        <h2>Team A</h2>
        <div class="score" id="scoreA">0</div>
        <button class="add" onclick="addPoints('A',4)">+4</button>
        <button class="add" onclick="addPoints('A',10)">+10</button>
        <button class="undo" onclick="undo('A')">Undo</button>
        <button class="reset" onclick="resetTeam('A')">Reset</button>
    </div>

    <!-- TEAM B -->
    <div class="team">
        <h2>Team B</h2>
        <div class="score" id="scoreB">0</div>
        <button class="add" onclick="addPoints('B',4)">+4</button>
        <button class="add" onclick="addPoints('B',10)">+10</button>
        <button class="undo" onclick="undo('B')">Undo</button>
        <button class="reset" onclick="resetTeam('B')">Reset</button>
    </div>

</div>

<div class="timer" id="timer">0</div>

<div class="timer-buttons">
    <button onclick="startFive()">Start 5 sec</button>
    <button onclick="startTwenty()">Start 20 sec</button>
    <button class="reset" onclick="stopTimer()">Stop Timer</button>
</div>

<script>
let scoreA = 0;
let scoreB = 0;

let history = { A: [], B: [] };
let timerInterval = null;

function addPoints(team, points) {
    if (team === 'A') {
        history.A.push(scoreA);
        scoreA += points;
        document.getElementById("scoreA").innerText = scoreA;
    } else {
        history.B.push(scoreB);
        scoreB += points;
        document.getElementById("scoreB").innerText = scoreB;
    }
}

function undo(team) {
    if (team === 'A' && history.A.length > 0) {
        scoreA = history.A.pop();
        document.getElementById("scoreA").innerText = scoreA;
    }
    if (team === 'B' && history.B.length > 0) {
        scoreB = history.B.pop();
        document.getElementById("scoreB").innerText = scoreB;
    }
}

function resetTeam(team) {
    if (team === 'A') {
        scoreA = 0;
        history.A = [];
        document.getElementById("scoreA").innerText = 0;
    } else {
        scoreB = 0;
        history.B = [];
        document.getElementById("scoreB").innerText = 0;
    }
}

function stopTimer() {
    clearInterval(timerInterval);
    timerInterval = null;
}

function runCountdown(seconds, callback) {
    let t = seconds;
    document.getElementById("timer").innerText = t;

    timerInterval = setInterval(() => {
        t--;
        document.getElementById("timer").innerText = t;
        if (t <= 0) {
            clearInterval(timerInterval);
            timerInterval = null;
            if (callback) callback();
        }
    }, 1000);
}

function startFive() {
    stopTimer();
    runCountdown(5);
}

function startTwenty() {
    stopTimer();
    runCountdown(15, () => {
        runCountdown(5);
    });
}
</script>

</body>
</html>
